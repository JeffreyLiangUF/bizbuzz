<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<script>
    function setActiveLink(setActive){
    if ($("a").hasClass('active'))
        $("a").removeClass('active');
    if (setActive)
        $("#"+setActive).addClass('active');
}

$(function() {
    $("a").click(function() {
        setActiveLink(this.id);
    });
});
</script>
<div class="navbar">
<span class="mainHeading"><a href="/bizzbuzz">Bizzbuzz</a> </span>
    <span class="subHeading"><a href="/bizzbuzz/login"> Login</a></span>
    <span class="subHeading"><a href="/bizzbuzz/signup"> Sign Up</a></span>
</div>
<div class="container">

    <div class="feed" style="padding-left: 150px;padding-right: 68px;padding-bottom: 210px;">

        <span class="loginHeading">Login</span>

<div class="loginContainer">
    <form action="/bizzbuzz/home" >
        <input type="text" placeholder="Enter username"><br>
        <input type="password" placeholder="Enter password"><br>
        <span class="hintText"><a href="/bizzbuzz/forgotpassword">Forgotten Password?</a> </span>
        <input type="submit" name="" value="Login" class="logibtn"><br>
        <span class="signupText">Want to create an account with e-mail?<a href="/bizzbuzz/signup"> Sign up</a> </span>
    </form>
</div>

</div>
    </div>

</body>
</html>
