<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<script>
    function setActiveLink(setActive){
    if ($("a").hasClass('active'))
        $("a").removeClass('active');
    if (setActive)
        $("#"+setActive).addClass('active');
}

$(function() {
    $("a").click(function() {
        setActiveLink(this.id);
    });
});
</script>
<div class="navbar">
<span class="mainHeading"><a href="/bizzbuzz">Bizzbuzz</a> </span>
    <span class="subHeading"><a href="/bizzbuzz/searchchannel"> Search Channel</a></span>
    <span class="subHeading"><a href="/bizzbuzz/login"> Login</a></span>
    <span class="subHeading"><a href="/bizzbuzz/signup"> Sign Up</a></span>
</div>
<div class="container">
<div class="sidebar">
    <form method="post" action="">
        <input type="search" placeholder="Filter Feeds" class="searchbox"></form>
        <a href="#" id="link1"> <img src="{% static "images/heart.png" %}" class="favorite"></a>
    <a href="#" id="link2"> <img src="{% static "images/channel1.png" %}" class="channel"></a>
    <a href="#" id="link3"> <img src="{% static "images/channel2.png" %}" class="channel"></a>
    <a href="#" id="link4"> <img src="{% static "images/channel3.png" %}" class="channel"></a>
    <a href="#" id="link5"> <img src="{% static "images/channel4.png" %}" class="channel" style="height: 50px;"></a>
</div>
    <div class="feed">

        <span class="loginHeading">SignUp</span>

<div class="loginContainer">
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter username"><br>
        <input type="password" name="password" placeholder="Enter password"><br>
        <input type="submit" name="" value="Register" class="logibtn"><br>
        <a href="/bizzbuzz/login "style="color:#000000">Already have an account? Log in here!</a>
    </form>
</div>

</div>
    </div>

</body>
</html>
